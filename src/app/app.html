<label>{{ label }}</label>
<br />
<button (click)="ToggleMode()">Toggle</button>
<br />
<label>{{ totalPrice() }}</label>
<input type="number" value="{{ quantity() }}" (change)="changeQuantity($event)" />
<br />
<app-product-list
  [filterName]="filterName()"
  [products]="products"
  (filterChange)="filterName.set($event)"
></app-product-list>
<router-outlet />
